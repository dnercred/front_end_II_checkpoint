  <body>
    <header>
      <div id="container">
        <h2>Campo de Cadastramento Portifolio  De Desenvolvedor</h2>
      </div>
      <div class="div-form">
        <form>
          <input type="url" id="banner" placeholder="Url para o banner Animado "/>
          <input type="url" id="github" placeholder="Seu usuário Github Ou Outro Versionamento De Codigo"/>
          <input type="text" id="nome" placeholder="Seu nome"/>
          <input type="text" id="ocupacao" placeholder="Sua Profissão"/>
          <input type="tel" id="telefone" placeholder="Seu Fone Empresarial  " maxlength="11"/>
          <input type="email" id="email" placeholder="Seu melhor e-mail"/>
          <input type="url" id="portifolio" placeholder="Seu site/portifólio"/>
          <input type="text" id="cidade" placeholder="Cidade Atual"/>
          <input type="url" id="instagram" placeholder="Url Instagram caso Tenha "/>
          <input type="url" id="linkedin" placeholder="Url Linkdin caso Tenha"/>
  
          
          <div class="button-form">
            <button id="novaPostagem">Cadastrar- se Aqui</button>
          </div>
        </form>
      </div>
    </header>
